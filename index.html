<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Live Love Explore</title>
    <style>
        :root {
            --ui-white: rgba(255, 255, 255, 0.95);
        }

        html,
        body {
            height: 100%;
            margin: 0;
            background: #000;
            font-family: system-ui, Segoe UI, Roboto, Helvetica, Arial;
        }

        #container {
            position: relative;
            height: 100vh;
            overflow: hidden;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        #ui {
            position: absolute;
            left: 20px;
            top: 20px;
            z-index: 10;
            display: flex;
            gap: 8px;
            align-items: center;
            background: rgba(0, 0, 0, 0.2);
            padding: 8px 10px;
            border-radius: 10px;
            backdrop-filter: blur(4px);
        }

        .btn {
            background: rgba(255, 255, 255, 0.06);
            color: var(--ui-white);
            border: none;
            padding: 6px 10px;
            border-radius: 8px;
            cursor: pointer;
        }

        #title {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            top: 40px;
            z-index: 8;
            text-align: center;
            font-size: 28px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.95);
            text-shadow: 0 6px 18px rgba(0, 0, 0, 0.6);
        }

        #subtitle {
            font-size: 14px;
            opacity: 0.9;
            margin-top: 6px;
        }

        #toggleFullscreen {
            position: absolute;
            left: 20px;
            bottom: 10px;
            z-index: 8;
            text-align: center;
            font-size: 14px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.95);
            text-shadow: 0 6px 18px rgba(0, 0, 0, 0.6);
        }

        #credits {
            position: absolute;
            right: 12px;
            bottom: 12px;
            z-index: 9;
            color: rgba(255, 255, 255, 0.7);
            font-size: 13px;
            background: rgba(0, 0, 0, 0.12);
            padding: 6px 8px;
            border-radius: 8px;
        }

        #playHint {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            bottom: 24px;
            z-index: 9;
            background: rgba(0, 0, 0, 0.25);
            padding: 6px 10px;
            border-radius: 10px;
            color: var(--ui-white);
            font-size: 13px;
        }

        #distanceMeter {
            position: absolute;
            right: 50px;
            top: 20px;
            z-index: 9;
            background: rgba(0, 0, 0, 0.25);
            padding: 6px 10px;
            border-radius: 10px;
            color: var(--ui-white);
            font-size: 13px;
        }

        #clockface {
            position: absolute;
            right: 50px;
            top: 55px;
            z-index: 9;
            background: rgba(0, 0, 0, 0.25);
            padding: 6px 10px;
            border-radius: 10px;
            color: var(--ui-white);
            font-size: 13px;
        }

        /* ðŸ”¹ NEW: Ratio dropdown UI */
        #ratioSelectorContainer {
            position: absolute;
            right: 50px;
            top: 90px;
            z-index: 9;
            background: rgba(0, 0, 0, 0.25);
            padding: 6px 10px;
            border-radius: 10px;
            color: var(--ui-white);
            font-size: 13px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        #ratioSelector {
            background: rgba(255, 255, 255, 0.08);
            color: black
            border: none;
            border-radius: 8px;
            padding: 4px 8px;
            font-size: 13px;
            cursor: pointer;
        }

        #playToStart {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            top: 50%;
            z-index: 9;
            background: rgba(0, 0, 0, 0.25);
            padding: 6px 10px;
            border-radius: 10px;
            color: var(--ui-white);
            font-size: 13px;
            cursor: pointer;
        }

        #playToStartwithMusic {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            top: 55%;
            z-index: 9;
            background: rgba(0, 0, 0, 0.25);
            padding: 6px 10px;
            border-radius: 10px;
            color: var(--ui-white);
            font-size: 13px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="container">
        <canvas id="c"></canvas>

        <div id="distanceMeter">Loading...</div>
        <div id="clockface">Loading...</div>

        <!-- ðŸ”¹ Aspect ratio selector -->
        <div id="ratioSelectorContainer">
            <label for="ratioSelector">Aspect:</label>
            <select id="ratioSelector">
                <option value="-1">Auto (Safe Scaling)</option>
                <option value="1.778">16:9</option>
                <option value="2">18:9</option>
                <option value="1.333">4:3</option>
                <option value="1.5">3:2</option>
                <option value="1">1:1</option>
                <option value="0">Default(No Scaling)</option>
            </select>
        </div>

        <div id="title">
            Live Love Explore ðŸŒ¿
            <div id="subtitle">Relaxing Bicycle Ride â€” no hurry, just scenery</div>
        </div>

        <div id="ui">
            <button id="toggleSound" class="btn">Play Music</button>
            <button id="speedDown" class="btn">-</button>
            <div id="speedLabel" style="color:var(--ui-white)">Speed: 1.0x</div>
            <button id="speedUp" class="btn">+</button>
        </div>

        <button id="toggleFullscreen" class="btn">Fullscreen</button>

        <div id="credits">South Dhaka Cyclists â€¢ For passion</div>

        <div id="playToStart">Click to start the ride...</div>
        <div id="playToStartwithMusic">Click to start the ride with music...</div>
    </div>

    <div style="display:none">
        <img id="source" src="assets/bike.png" />
    </div>

    <audio id="bgAudio" loop preload="auto" src="assets/somewhere_only_we_know.mp3"></audio>

    <!-- Game Scripts -->
    <script src="js/utils.js"></script>
    <script src="js/bike.js"></script>
    <script src="js/clouds.js"></script>
    <script src="js/background.js"></script>
    <script src="js/sky.js"></script>
    <script src="js/sun.js"></script>
    <script src="js/ground.js"></script>
    <script src="js/music.js"></script>
    <script src="bikeRide.js"></script>
</body>
</html>
