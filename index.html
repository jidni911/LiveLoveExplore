<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Live Love Explore</title>
    <style>
        :root {
            --ui-white: rgba(255, 255, 255, 0.95);
        }

        html,
        body {
            height: 100%;
            margin: 0;
            background: #000;
            font-family: system-ui, Segoe UI, Roboto, Helvetica, Arial;
        }

        #container {
            position: relative;
            height: 100vh;
            overflow: hidden;
        }

        canvas {
            display: block;
            width: 100%;
            height: 100%;
        }

        #ui {
            position: absolute;
            left: 20px;
            top: 20px;
            z-index: 10;
            display: flex;
            gap: 8px;
            align-items: center;
            background: rgba(0, 0, 0, 0.2);
            padding: 8px 10px;
            border-radius: 10px;
            backdrop-filter: blur(4px);
        }

        .btn {
            background: rgba(255, 255, 255, 0.06);
            color: var(--ui-white);
            border: none;
            padding: 6px 10px;
            border-radius: 8px;
            cursor: pointer;
        }

        #title {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            top: 40px;
            z-index: 8;
            text-align: center;
            font-size: 28px;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.95);
            text-shadow: 0 6px 18px rgba(0, 0, 0, 0.6);
        }

        #subtitle {
            font-size: 14px;
            opacity: 0.9;
            margin-top: 6px;
        }

        #credits {
            position: absolute;
            right: 12px;
            bottom: 12px;
            z-index: 9;
            color: rgba(255, 255, 255, 0.7);
            font-size: 13px;
            background: rgba(0, 0, 0, 0.12);
            padding: 6px 8px;
            border-radius: 8px;
        }

        #playHint {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            bottom: 24px;
            z-index: 9;
            background: rgba(0, 0, 0, 0.25);
            padding: 6px 10px;
            border-radius: 10px;
            color: var(--ui-white);
            font-size: 13px;
        }
    </style>
</head>
<body>
    <div id="container">
        <canvas id="c"></canvas>

        <div id="title">
            Live Love Explore ðŸŒ¿
            <div id="subtitle">Relaxing Bicycle Ride â€” no hurry, just scenery</div>
        </div>

        <div id="ui">
            <button id="toggleSound" class="btn">Play Music</button>
            <button id="speedDown" class="btn">-</button>
            <div id="speedLabel" style="color:var(--ui-white)">Speed: 1.0x</div>
            <button id="speedUp" class="btn">+</button>
        </div>

        <div id="playHint">Tip: Click "Play Music" to start ambient audio (browsers may block autoplay).</div>
        <div id="credits">South Dhaka Cyclists â€¢ For passion</div>
    </div>

    <!-- Ambient audio: replace relax.mp3 with your audio file. -->
    <audio id="bgAudio" loop preload="auto" src="assets/somewhere_only_we_know.mp3"></audio>

    <!-- Game Scripts -->
    <script src="js/utils.js"></script>
    <script src="js/bike.js"></script>
    <script src="js/hills.js"></script>
    <script src="js/clouds.js"></script>
    <script src="js/trees.js"></script>
    <script src="js/sky.js"></script>
    <script src="js/sun.js"></script>
    <script src="js/ground.js"></script>
    <script src="js/music.js"></script>
    <script src="bikeRide.js"></script>
</body>
</html>
